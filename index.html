<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfólio - Raphael Furtado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            margin-top: -50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="card text-center p-4">
        <img src="https://avatars.githubusercontent.com/u/83524305?v=4" alt="Raphael Furtado" class="profile-img mx-auto">
        <h2 class="mt-3">Raphael Furtado</h2>
        <p class="text-muted">Desenvolvedor Full Stack</p>
        <p class="mb-2">Java | Spring | PHP | React | SQL Server</p>
        
        <h5 class="mt-3">Projetos</h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="#">Criação de Website em WordPress</a></li>
            <li class="list-group-item"><a href="#">Sistema em Java</a></li>
            <li class="list-group-item"><a href="#">Sistema em PHP</a></li>
        </ul>
        
        <h5 class="mt-3">Hobbies</h5>
        <p>Cavaquinho, Violão, Futebol</p>
        
        <div class="d-flex justify-content-center gap-3 mt-3">
            <a href="https://github.com/raphaelfurtado" class="btn btn-dark"><i class="fab fa-github"></i></a>
            <a href="https://websiteponto.com.br" class="btn btn-primary">Meu Site</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
